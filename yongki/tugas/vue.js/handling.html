<!<!DOCTYPE html>
<html>
<head>
	<title>Event Handling</title>
</head>
<body>
	 <div id="example-1">
        <button v-on:click="counter += 1">Add 1</button>
        <p>The button above has been clicked {{ counter }} times.</p>
      </div>

      <div id="example-2">
        <!-- `greet` is the name of a method defined below -->
        <button v-on:click="greet">Greet</button>
      </div>

      <br>

      <div id="example-3">
        <button v-on:click="say('hi')">Say hi</button>
        <button v-on:click="say('Hi Yongki :)')">Say Name</button>
      </div>

		<br>
      <div id="example-4">
      <button v-on:click="warn('Form cannot be submitted yet.', $event)">
        Submit
      </button>
      </div><br>

      <div id="example-5">
      <button v-on:click.stop="doThis('Halo Yongki :)', $event)">test</button>
      </div>

      <div id="example-6">
        <form v-on:submit.prevent="doThis('Maaf anda belum bisa submit', $event)">
          <input type="text">
          <button type="submit">Submit</button>
          <p ref="test">testing</p>
          <button @click="doOther()">do Other</button>
        </form>
      </div>

</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script type="text/javascript">
var example1 = new Vue({
  el: '#example-1',
  data: {
    counter: 0
  }
})

var example2 = new Vue({
  el: '#example-2',
  data: {
    name: 'Yongki'
  },
  // define methods under the `methods` object
  methods: {
    greet: function (event) {
      // `this` inside methods points to the Vue instance
      alert('Hello ' + this.name + '!')
      // `event` is the native DOM event
      if (event) {
        alert(event.target.tagName)
      }
    }
  }
})

new Vue({
  el: '#example-3',
  methods: {
    say: function (message) {
      alert(message)
    }
  }
})

new Vue({
  el:'#example-4',
  methods: {
    warn: function (message, event) {
      // now we have access to the native event
      if (event) {
        event.preventDefault()
      }
      alert(message)
    }
  }
})

new Vue({
  el:'#example-5',
  methods: {
    doThis: function (message, event) {
      // now we have access to the native event
      if (event) {
        event.stopPropagation()
      }
      alert(message)
    }
  }
})

new Vue({
  el:'#example-6',
methods: {
  doThis: function (message, event) {
      // now we have access to the native event
      if (event) {
        event.preventDefault()
      }
      alert(message)
      this.$refs.test.style.color="red"
    }
  }
})
</script>
