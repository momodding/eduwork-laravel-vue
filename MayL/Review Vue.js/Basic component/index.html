<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app" v-if="status == 'tampilkan'">
        {{ message }} <br><br>
        <label v-for="user in users">Name : {{ user.name }}, umur {{ user.age }}<br></label>
    </div>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            status: 'tampilkan',
            users:[
                {
                    name : 'Pertama',
                    age : '12'
                },
                {
                    name : 'Kedua',
                    age : '23'
                },
                {
                    name : 'Ketiga',
                    age : '34'
                }
            ]
        }
    })
</script>
